<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odd or Even</title>
    </head>
    <body>
        <h1>Number: {{ n }}</h1>
    {% if n % 2 == 0 %}
        <p>{{ n }} is even</p>
    {% else %}
        <p>{{ n }} is odd</p>
    {% endif %}
    </body>
</html>
