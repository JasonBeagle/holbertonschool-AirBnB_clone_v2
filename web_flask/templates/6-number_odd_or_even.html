<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <META charset="UTF-8">
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>Number: {{ n }}</H1>
    {% if n % 2 == 0 %}
        <P>{{ n }} is even</P>
    {% else %}
        <P>{{ n }} is odd</P>
    {% endif %}
    </BODY>
</HTML>
